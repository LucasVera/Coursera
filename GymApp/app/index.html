    <!--  MODALS  -->
    <div class="modal fade" id="loginModal" role="dialog" ng-controller="IndexCtrl">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Login</h3>
          </div>
          <div class="modal-body">
            
            <form class="form form-horizontal" id="loginForm" name="loginForm" ng-submit="submitLogin()">
            <div class="form-group">
              <label for="EmailLogin">Email</label>
              <input type="email" class="form-control" id="EmailLogin" placeholder="Ingrese Email aqui" ng-model="loginInfo.email" required="true">
            </div>
            <div class="form-group">
              <label for="PasswordLogin">Contraseña</label>
              <input type="password" class="form-control" id="PasswordLogin" placeholder="Ingrese la contraseña aqui" ng-model="loginInfo.password" required="true">
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" ng-model="loginInfo.rememberMe">
                Recordarme
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Crear cuenta</button>
            <div class="alert alert-danger" ng-if="showError">
              <strong>Error</strong> {{ErrorMsg}}
            </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


</html>
