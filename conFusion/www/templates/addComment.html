<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit comment on dish {{dish.name}}</h1>
    <div class="buttons">
      <button class="button button-clear button-assertive" ng-click="closeCommentForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAddComment(commentData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Rating</span>
          <input type="number" ng-model="commentData.rating">
        </label>
        <label class="item item-input">
          <span class="input-label">Your name</span>
          <input type="text" ng-model="commentData.author">
        </label>
        <label class="item item-input">
          <span class="input-label">Your comment</span>
          <input type="text" ng-model="commentData.comment">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
